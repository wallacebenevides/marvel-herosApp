<ion-header>

  <ion-navbar color="danger">
    <ion-title>Marvel Heros</ion-title>
    
  </ion-navbar>
  <ion-toolbar color="danger">
    <ion-searchbar placeholder="Search" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list [virtualScroll]="heros">
    <ion-item (click)="goToDetail(hero)" *virtualItem="let hero">
      <ion-thumbnail item-left>
        <img [src]="hero.thumbnail.path +'.'+ hero.thumbnail.extension">
      </ion-thumbnail>
      <h2>{{hero.name}}</h2>
      <p>{{hero.description}}</p>
    </ion-item>
  </ion-list>

</ion-content>
